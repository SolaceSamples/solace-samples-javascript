<!--
    Solace Systems Web Messaging API for JavaScript
    Client Ack tutorial - Queue Consumer
    Demonstrates acknowledging persistent messages by the application
-->

<html lang="en">
    <head>
        <title>Solace Systems Web Messaging API for JavaScript, Persistence with Queues tutorial - Queue Consumer</title>
        <meta charset="utf-8"/>

        <!-- Load Solace Systems Web Messaging API for JavaScript -->
        <script src="../../../lib/solclient-debug.js"></script>

        <!-- Load the Client Ack tutorial -->
        <script src="ClientAck.js"></script>

        <!-- Execute the Client Ack tutorial -->
        <script>
            window.onload = function () {
                // Initialize factory with the most recent API defaults
                var factoryProps = new solace.SolclientFactoryProperties();
                factoryProps.profile = solace.SolclientFactoryProfiles.version10;
                solace.SolclientFactory.init(factoryProps);

                // enable logging to JavaScript console at WARN level
                // NOTICE: works only with "solclient-debug.js"
                solace.SolclientFactory.setLogLevel(solace.LogLevel.WARN);

                // create the consumer, specifying name of the queue
                var subscriber = new QueueConsumerClientAck('tutorial/queue');
                // assign buttons to the subscriber functions
                document.getElementById("connect").addEventListener("click", subscriber.connect);
                document.getElementById("disconnect").addEventListener("click", subscriber.disconnect);
                document.getElementById("startconsume").addEventListener("click", subscriber.startConsume);
                document.getElementById("stopconsume").addEventListener("click", subscriber.stopConsume);
            };
        </script>
    </head>
    <body>
        <h1>Solace Systems Web Messaging API for JavaScript</h1>
        <h2>Client Ack tutorial</h2>
        <h3>Queue Consumer with Client Ack</h3>
        <form>
          <table>
            <tr>
              <td align="left">Solace router host:</td>
                <!--td align="left"><input type = "text" id = "host" value = "vmr-133-64" /></td-->
                <td align="left"><input type = "text" id = "host" value = "XXX.XXX.XXX.XXX:80" /></td>
            </tr>
            <tr>
              <td align="left">Message-vpn:</td>
              <td align="left"><input type = "text" id = "message-vpn" value = "default" /></td>
            </tr>
            <tr>
              <td align="left">Username:</td>
              <td align="left"><input type = "text" id = "username" value = "myusername" /></td>
            </tr>
            <tr>
              <td align="left">Password:</td>
              <td align="left"><input type = "text" id = "password" value = "mypassword" /></td>
            </tr>
          </table>
        </form>
        <p>
            <button id="connect">Connect</button>
            <button id="disconnect">Disconnect</button>
        </p>
        <p>
            <button id="startconsume">Consume messages</button>
            <button id="stopconsume">Stop consuming</button>
        </p>
        <textarea id="log" rows="20" cols="90" autofocus></textarea>
    </body>
</html>
