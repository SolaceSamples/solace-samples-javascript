<!--
    Solace Systems Web Messaging API for JavaScript
    Active Flow Indication - Consumer
    Demonstrates active flow notification to multiple flows bound to an exclusive queue
-->

<html lang="en">
    <head>
        <title>Solace Systems Web Messaging API for JavaScript, Active Flow Indication tutorial</title>
        <meta charset="utf-8"/>

        <!-- Load Solace Systems Web Messaging API for JavaScript -->
        <script src="../../../lib/solclient-debug.js"></script>

        <!-- Load the RequestReply Guaranteed Requestor tutorial -->
        <script src="ActiveFlowIndication.js"></script>

        <!-- Execute the RequestReply Basic Requestor tutorial -->
        <script>
            window.onload = function () {
                // Initialize factory with the most recent API defaults
                var factoryProps = new solace.SolclientFactoryProperties();
                factoryProps.profile = solace.SolclientFactoryProfiles.version10;
                solace.SolclientFactory.init(factoryProps);

                // enable logging to JavaScript console at WARN level
                // NOTICE: works only with "solclient-debug.js"
                solace.SolclientFactory.setLogLevel(solace.LogLevel.WARN);

                // create the requestor, specifying name of the request topic
                var consumer = new QueueConsumer('tutorial/queue');
                // assign buttons to the requestor functions
                document.getElementById("connect").addEventListener("click", consumer.connect);
                document.getElementById("disconnect").addEventListener("click", consumer.disconnect);
                document.getElementById("request").addEventListener("click", consumer.startConsume);
            };
        </script>
    </head>
    <body>
        <h1>Solace Systems Web Messaging API for JavaScript</h1>
        <h2>Active Flow Indication</h2>
        <h3>QueueConsumer</h3>
        <form>
          <table>
            <tr>
              <td align="left">Solace router host:</td>
              <td align="left"><input type = "text" id = "host" value = "XXX.XXX.XXX.XXX:80" /></td>
            </tr>
            <tr>
              <td align="left">Message-vpn:</td>
              <td align="left"><input type = "text" id = "message-vpn" value = "default" /></td>
            </tr>
            <tr>
              <td align="left">Username:</td>
              <td align="left"><input type = "text" id = "username" value = "myusername" /></td>
            </tr>
            <tr>
              <td align="left">Password:</td>
              <td align="left"><input type = "text" id = "password" value = "mypassword" /></td>
            </tr>
          </table>
        </form>
        <p>
            <button id="connect">Connect</button>
            <button id="disconnect">Disconnect</button>
        </p>
        <p>
            <button id="request">Start consuming 10 messages on two flows</button>
        </p>
        <textarea id="log" rows="20" cols="90" autofocus></textarea>
    </body>
</html>
