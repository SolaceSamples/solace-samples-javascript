<!--
    Solace Systems Web Messaging API for JavaScript
    RequestReply tutorial - Basic Replier
	Demonstrates sending a request and receiving a reply
-->

<html lang="en">
    <head>
        <title>Solace Systems Web Messaging API for JavaScript Request/Reply tutorial - Basic Replier</title>
        <meta charset="utf-8"/>

        <!-- Load Solace Systems Web Messaging API for JavaScript -->
        <script src="../../../lib/solclient-debug.js"></script>

        <!-- Load the RequestReply Basic Replier tutorial -->
        <script src="BasicReplier.js"></script>

        <!-- Execute the RequestReply Basic Replier tutorial -->
        <script>
            window.onload = function () {
                // Initialize factory with the most recent API defaults
                var factoryProps = new solace.SolclientFactoryProperties();
                factoryProps.profile = solace.SolclientFactoryProfiles.version10;
                solace.SolclientFactory.init(factoryProps);

                // enable logging to JavaScript console at WARN level
                // NOTICE: works only with "solclient-debug.js"
                solace.SolclientFactory.setLogLevel(solace.LogLevel.WARN);

                // create the replier, specifying name of the request topic
                var replier = new BasicReplier('tutorial/topic');
                // assign buttons to the replier functions
                document.getElementById("connect").addEventListener("click", replier.connect);
                document.getElementById("disconnect").addEventListener("click", replier.disconnect);
                document.getElementById("subscribe").addEventListener("click", replier.subscribe);
                document.getElementById("unsubscribe").addEventListener("click", replier.unsubscribe);
            };
        </script>
    </head>
    <body>
        <h1>Solace Systems Web Messaging API for JavaScript</h1>
        <h2>Request/Reply Tutorial</h2>
        <h3>Basic Replier</h3>
        <form>
          <table>
            <tr>
              <td align="left">Solace router host:</td>
              <td align="left"><input type = "text" id = "host" value = "XXX.XXX.XXX.XXX:80" /></td>
            </tr>
            <tr>
              <td align="left">Message-vpn:</td>
              <td align="left"><input type = "text" id = "message-vpn" value = "default" /></td>
            </tr>
            <tr>
              <td align="left">Username:</td>
              <td align="left"><input type = "text" id = "username" value = "myusername" /></td>
            </tr>
            <tr>
              <td align="left">Password:</td>
              <td align="left"><input type = "text" id = "password" value = "mypassword" /></td>
            </tr>
          </table>
        </form>
        <p>
            <button id="connect">Connect</button>
            <button id="disconnect">Disconnect</button>
        </p>
        <p>
            <button id="subscribe">Subscribe</button>
            <button id="unsubscribe">Unsubscribe</button>
        </p>
        <textarea id="log" rows="20" cols="90" autofocus></textarea>
    </body>
</html>
