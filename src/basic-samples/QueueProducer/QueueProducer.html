<!--
    Solace Systems Web Messaging API for JavaScript
    Persistence with Queues tutorial - Queue Producer
    Demonstrates sending persistent messages to a queue
-->

<html lang="en">
    <head>
        <title>Solace Systems Web Messaging API for JavaScript, Persistence with Queues tutorial - Queue Producer</title>
        <meta charset="utf-8"/>

        <!-- Load Solace Systems Web Messaging API for JavaScript -->
        <script src="../../../lib/solclient-debug.js"></script>

        <!-- Load the Persistence with Queues - Queue Producer tutorial -->
        <script src="QueueProducer.js"></script>

        <!-- Execute the Persistence with Queues - Queue Producer tutorial -->
        <script>
            window.onload = function () {
                // Initialize factory with the most recent API defaults
                var factoryProps = new solace.SolclientFactoryProperties();
                factoryProps.profile = solace.SolclientFactoryProfiles.version10;
                solace.SolclientFactory.init(factoryProps);

                // enable logging to JavaScript console at WARN level
                // NOTICE: works only with "solclient-debug.js"
                solace.SolclientFactory.setLogLevel(solace.LogLevel.WARN);

                // create the producer, specifying name of the queue
                var producer = new QueueProducer('tutorial/queue');
                // assign buttons to the producer functions
                document.getElementById("connect").addEventListener("click", producer.connect);
                document.getElementById("disconnect").addEventListener("click", producer.disconnect);
                document.getElementById("publish").addEventListener("click", producer.sendMessage);
            };
        </script>
    </head>
    <body>
        <h1>Solace Systems Web Messaging API for JavaScript</h1>
        <h2>Persistence with Queues tutorial</h2>
        <h3>Queue Producer</h3>
        <form>
          <table>
            <tr>
              <td align="left">Solace router host:</td>
              <td align="left"><input type = "text" id = "host" value = "XXX.XXX.XXX.XXX:80" /></td>
            </tr>
            <tr>
              <td align="left">Message-vpn:</td>
              <td align="left"><input type = "text" id = "message-vpn" value = "default" /></td>
            </tr>
            <tr>
              <td align="left">Username:</td>
              <td align="left"><input type = "text" id = "username" value = "myusername" /></td>
            </tr>
            <tr>
              <td align="left">Password:</td>
              <td align="left"><input type = "text" id = "password" value = "mypassword" /></td>
            </tr>
          </table>
        </form>
        <p>
            <button id="connect">Connect</button>
            <button id="disconnect">Disconnect</button>
        </p>
        <p>
            <button id="publish">Send Message</button>
        </p>
        <textarea id="log" rows="20" cols="90" autofocus></textarea>
    </body>
</html>
