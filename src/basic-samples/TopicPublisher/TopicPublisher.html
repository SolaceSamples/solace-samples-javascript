<!--
    Solace Systems Web Messaging API for JavaScript
    PublishSubscribe tutorial - Topic Publisher
    Demonstrates publishing direct messages to a topic
-->

<html lang="en">
    <head>
        <title>Solace Systems Web Messaging API for JavaScript, Publish/Subscribe tutorial - Topic Publisher</title>
        <meta charset="utf-8"/>
        
        <link rel="stylesheet" type="text/css" href="../../css/pure.css"></link>
        <link rel="stylesheet" type="text/css" href="../../css/samples.css"></link>
        
        <!-- Load Solace Systems Web Messaging API for JavaScript -->
        <script src="../../../lib/solclient-debug.js"></script>

        <!-- Load the PublishSubscribe Topic Publisher tutorial -->
        <script src="TopicPublisher.js"></script>

        <!-- Execute the PublishSubscribe Topic Publisher tutorial -->
        <script>
            window.onload = function () {
                // Initialize factory with the most recent API defaults
                var factoryProps = new solace.SolclientFactoryProperties();
                factoryProps.profile = solace.SolclientFactoryProfiles.version10;
                solace.SolclientFactory.init(factoryProps);

                // enable logging to JavaScript console at WARN level
                // NOTICE: works only with "solclient-debug.js"
                solace.SolclientFactory.setLogLevel(solace.LogLevel.WARN);

                // create the publisher, specifying name of the subscription topic
                var publisher = new TopicPublisher('tutorial/topic');
                // assign buttons to the publisher functions
                document.getElementById("connect").addEventListener("click", publisher.connect);
                document.getElementById("disconnect").addEventListener("click", publisher.disconnect);
                document.getElementById("publish").addEventListener("click", publisher.publish);
            };
        </script>
    </head>
    <body>
      <div class="banner">
        <div class="banner-interior">
          <span class="logo">
            <a href="http://dev.solace.com/">
              <img src="images/solace-logo-white.png"/>
            </a>
          </span>
          <div class="banner-heading">
            Solace Systems Web Messaging API for JavaScript
          </div>
        </div>
      </div>

      <div class="doc-body">
        <h2>Publish/Subscribe Tutorial</h2>
        <h3>Topic Publisher</h3>
        <form class="pure-form">
          <table>
            <tr>
              <td align="left">Solace router host:</td>
              <td align="left"><input type = "text" id = "host" value = "XXX.XXX.XXX.XXX:80" /></td>
            </tr>
            <tr>
              <td align="left">Message-vpn:</td>
              <td align="left"><input type = "text" id = "message-vpn" value = "default" /></td>
            </tr>
            <tr>
              <td align="left">Username:</td>
              <td align="left"><input type = "text" id = "username" value = "myusername" /></td>
            </tr>
            <tr>
              <td align="left">Password:</td>
              <td align="left"><input type = "text" id = "password" value = "mypassword" /></td>
            </tr>
          </table>
        </form>
        <p>
            <button id="connect">Connect</button>
            <button id="disconnect">Disconnect</button>
        </p>
        <p>
            <button id="publish">Publish Message</button>
        </p>
        <textarea id="log" rows="20" cols="90" autofocus></textarea>

      </div>
    </body>
</html>
